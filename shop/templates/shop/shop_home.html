{% extends 'shop/base.html' %}
{% block body %}
<div class="flex flex-wrap justify-center my-10">
      {% for item in items %}
      <div class="rounded-lg shadow-lg bg-white max-w-sm w-[250px] mx-5 my-5">
        <a href="/">
          <img
            class="rounded-t-lg h-[200px] w-full object-cover object-center overflow-hidden"
            src="{{item.image.url}}"
            alt="{{item.name}}"
          />
        </a>
        <div class="p-6">
          <h5 class="text-gray-900 text-xl font-medium mb-2">{{item.name}}</h5>
          <h5 class="text-gray-900 text-xl font-medium mb-2">$ {{item.price}}</h5>
          <p class="text-gray-700 text-base mb-4">
            <a class="" href="">{{item.desc}}</a>
          </p>
          {% if user.is_superuser %}
            <a
              class="inline-block px-6 py-2.5 bg-blue-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              href="{% url 'edit-item' item.slug %}"
            >
              Edit
            </a>
            <a
            class="inline-block px-6 py-2.5 bg-red-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
            href="{% url 'delete-item' item.slug %}"
          >
            Delete
          </a>
          {% else %}
          <button
            type="button"
            class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Buy Now
          </button>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
